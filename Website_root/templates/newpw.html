{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="{%static 'N.png'%}" type="image/x-icon">
      <link rel="stylesheet" href="{%static 'css/style.css'%}">
      <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
      <link rel="stylesheet" href="{%static 'css/fontello.css'%}">
      <title>Zmiana hasła</title>
</head>
<body>

<header>
      <div class="header-content">
        <div class="row">
          <div class="col-lg-6 d-flex justify-content-center text-white mt-2 mb-2">
            <h1 class="krzywy-tekst">Zmień hasło</h1>
          </div>
        </div>
      </div>
</header>

<div class="row">
      <div class="col-sm-2 col-md-6 col-lg-4 mb-4">
        <div class="container">
          <form action="{%url 'wiadomosc'%}" method="POST">
            {%csrf_token%}
            <div class="input-group">
              <label for="password">Wpisz nowe hasło</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
              <label for="password">Powtórz</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="row">
              <div class="col-lg-6 d-flex justify-content-center align-items-center mb-2">
                <button type="submit">Zapamiętać</button>
              </div>              
            </div>
          </form>
        </div>
      </div>
  </div>


<style>
      :root {
        --color1: #2049A0;
        --color2: #F4DF4A;
      }
  
      body{
          background: rgb(25, 70, 162);
          background: -moz-linear-gradient(90deg, rgba(25, 70, 162, 1) 43%, rgba(237, 206, 38, 1) 83%);
          background: -webkit-linear-gradient(90deg, rgba(25, 70, 162, 1) 43%, rgba(237, 206, 38, 1) 83%);
          background: linear-gradient(90deg, rgba(25, 70, 162, 1) 43%, rgba(237, 206, 38, 1) 83%);
          filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#1946a2", endColorstr="#edce26", GradientType=1);
      }
      .container {
        background-color: #edce26;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
  
      h1 {
        color: #ffffff;
        margin-bottom: 10px;
      }
  
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  
      .input-group {
        margin: 8px 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }
  
      label {
        color: black;
        margin-bottom: 5px;
      }
  
      input,
      textarea {
        padding: 10px;
        border: 2px solid black;
        background-color: #466dbd;
        color: #ffffff;
        border-radius: 5px;
        width: 100%;
      }
  
      button {
        margin-top: 7px;
        padding: 10px 20px;
        border: none;
        background-color: #1946a2;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      button:hover {
        background-color: #0063cc;
      }
  
      .captcha{
        width: 150px;
        height: 70px;
        padding: 10px;
        border: 3px solid black;
      }
  
      .btn-log{
        padding: 10px 20px;
        border: none;
        background-color: #1946a2;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      .h5-form{
        margin-top: 20px
      }
  
      .a-form{
        text-decoration: none;
        color: white
      }
  
  </style>

</body>
</html>
