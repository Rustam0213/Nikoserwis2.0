{%extends 'base_register.html'%}
{%load static%}

{%block title%}Wpisz email{%endblock%}


{%block content%}

<div class="row text-center">
  <h1>Wpisz email</h1>
</div>

<div class="row">
  <div class="col-sm-2 col-md-6 col-lg-4 mb-4">
    <div class="container">
      <form action="{%url 'password_reset'%}" method="post">
        {%csrf_token%}
        
        <div class="input-group">
          {% if form.email.errors %}
              <div class="error-message">{{ form.email.errors.0 }}</div>
          {% endif %}
        </div>
        {{form.email}}
        <button class="mt-3" type="submit">Zaakceptuj</button>
      </form>
    </div>
  </div>
</div>
{%endblock%}
